
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Islamic Wedding Invitation - Bismillah</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Great+Vibes&family=Inter:wght@300;400;600&family=Amiri:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #fdfbf7;
            color: #1a1a1a;
        }
        .font-serif {
            font-family: 'Playfair Display', serif;
        }
        .font-cursive {
            font-family: 'Great Vibes', cursive;
        }
        .font-arabic {
            font-family: 'Amiri', serif;
        }
        @keyframes sway {
            0%, 100% { transform: rotate(-1deg); }
            50% { transform: rotate(1deg); }
        }
        .sway { animation: sway 4s ease-in-out infinite; }
        
        .islamic-bg {
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M30 0l15 30-15 30-15-30z' fill='%23d4af37' fill-opacity='0.05' fill-rule='evenodd'/%3E%3C/svg%3E");
        }

        .gold-shimmer {
            background: linear-gradient(45deg, #d4af37 25%, #f7e4a3 50%, #d4af37 75%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shimmer 3s linear infinite;
        }

        @keyframes shimmer {
            to { background-position: 200% center; }
        }

        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 20px rgba(212, 175, 55, 0.2); }
            50% { box-shadow: 0 0 40px rgba(212, 175, 55, 0.5); }
        }

        .revealed-glow {
            animation: pulse-glow 3s ease-in-out infinite;
        }

        @keyframes reveal-pop {
            0% { transform: scale(1); opacity: 0; }
            70% { transform: scale(1.15); opacity: 1; }
            100% { transform: scale(1.1); opacity: 1; }
        }

        .animate-reveal-pop {
            animation: reveal-pop 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }

        /* Prevent unwanted opacity issues */
        .opaque-content {
            opacity: 1 !important;
            color: #000000 !important;
        }
    </style>
